<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLANNET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="change_pass.css" />
  </head>
  <body>
    <form action="" class="container">
      <header>비밀번호 찾기</header>
      <div class="info-item">
        <div class="newpass">
          <div class="title">새 비밀번호</div>
          <input
            type="password"
            class="input-box must"
            id="newPass"
            maxlength="20"
            name="password"
            placeholder="8~20자 영문 대 소문자, 숫자, 특수문자를 사용하세요."
          />
        </div>
        <div class="newpass-re">
          <div class="title">새 비밀번호 확인</div>
          <input
            type="password"
            class="input-box must"
            id="renewPass"
            maxlength="20"
          />
        </div>
      </div>
      <div class="btn-items">
        <button class="btn" value="BACK" onClick="history.go(-1)">
          돌아가기
        </button>
        <button type="submit" class="btn change">변경</button>
      </div>
    </랙>
    <script src="change_pass.js"></script>
  </body>
</html>
