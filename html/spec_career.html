<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLANNET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/spec_career.css" />
    <script
      src="https://kit.fontawesome.com/84b5615326.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- 네비 메뉴 -->
      <nav>
        <header class="logo">PLANNET</header>
        <div class="nav-item">
          <div class="menu">
            <a href="/html/main.html" class="menu-item" id="mainItem">
              <i class="fa-solid fa-house-chimney" id="mainIcon"></i>
              <span class="menu-text" id="mainText">메인화면</span>
            </a>
            <a href="/html/spec.html" class="menu-item" id="specItem">
              <i class="fa-solid fa-address-card this-page" id="specIcon"></i>
              <span class="menu-text" id="specText">스펙관리</span>
            </a>
            <a href="/html/job.html" class="menu-item" id="jobItem">
              <i class="fa-solid fa-users-rectangle" id="jobIcon"></i>
              <span class="menu-text" id="jobText">직무설명</span>
            </a>
            <a href="/html/settings.html" class="menu-item" id="setItem">
              <i class="fa-solid fa-gear" id="setIcon"></i>
              <span class="menu-text" id="setText">설정</span>
            </a>
          </div>
          <div class="login">
            <a href="/html/settings.html">김현로님</a>
            <span>/</span>
            <a href="/html/login.html">로그아웃</a>
          </div>
        </div>
      </nav>
      <div class="main">
        <div class="middle">
          <div class="main-header">경력</div>
          <div class="career-area">
            <p class="flex-area">
              <span class="grid-title">회사명</span>
              <input type="text" class="grid-detail lg-input" />
            </p>
            <p class="flex-area">
              <span class="job">
                <span class="grid-title">직급/직책</span>
                <input type="text" class="grid-detail" />
              </span>
              <span class="salary">
                <span class="grid-title">연봉</span>
                <input type="text" class="grid-detail" />
              </span>
            </p>
            <p class="flex-area">
              <span class="grid-title">재직기간</span>
              <input type="month" class="grid-detail sm-input" />
              <span class="between">~</span>
              <input type="month" class="grid-detail sm-input" />
              <select name="" id="" class="grid-detail sm-input">
                <option value="재직중">재직중</option>
                <option value="퇴사">퇴사</option>
              </select>
            </p>
            <p class="flex-area">
              <span class="grid-title">담당업무</span>
              <input type="text" class="grid-detail lg-input" />
            </p>
          </div>
          <div class="down-btn">
            <button type="button" onClick="history.go(-1)">취소</button>
            <button type="submit" onclick="location.href='spec.html'">저장</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/nav.js"></script>
  </body>
</html>
