<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLANNET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/spec_portfol.css" />
    <script
      src="https://kit.fontawesome.com/84b5615326.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- 네비 메뉴 -->
      <nav>
        <header class="logo">PLANNET</header>
        <div class="nav-item">
          <div class="menu">
            <a href="/html/main.html" class="menu-item" id="mainItem">
              <i class="fa-solid fa-house-chimney" id="mainIcon"></i>
              <span class="menu-text" id="mainText">메인화면</span>
            </a>
            <a href="/html/spec.html" class="menu-item" id="specItem">
              <i class="fa-solid fa-address-card this-page" id="specIcon"></i>
              <span class="menu-text" id="specText">스펙관리</span>
            </a>
            <a href="/html/job.html" class="menu-item" id="jobItem">
              <i class="fa-solid fa-users-rectangle" id="jobIcon"></i>
              <span class="menu-text" id="jobText">직무설명</span>
            </a>
            <a href="/html/settings.html" class="menu-item" id="setItem">
              <i class="fa-solid fa-gear" id="setIcon"></i>
              <span class="menu-text" id="setText">설정</span>
            </a>
          </div>
          <div class="login">
            <a href="/html/settings.html">김현로님</a>
            <span>/</span>
            <a href="/html/login.html">로그아웃</a>
          </div>
        </div>
      </nav>
      <div class="main">
        <div class="middle">
          <div class="main-header">포트폴리오</div>
          <div class="port-grid">
            <span class="grid-title">프로젝트명</span>
            <input
              type="text"
              name="project_name"
              maxlength="30"
              class="grid-detail"
            />
            <span class="grid-title">언어/기술스택</span>
            <input type="text" name="used_lang" class="grid-detail" />
            <span class="grid-title">URL</span>
            <input type="text" name="url" class="grid-detail" value="http://" />
            <span class="grid-title proj-detail">프로젝트 설명</span>
            <textarea
              name="project_detail"
              class="grid-detail lg-input"
            ></textarea>
          </div>
          <div class="down-btn">
            <button type="button" onClick="history.go(-1)">취소</button>
            <button type="submit" onclick="location.href='/html/spec.html'">
              저장
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/nav.js"></script>
  </body>
</html>
