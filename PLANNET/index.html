<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLANNET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <header>PLANNET</header>
      <div class="info">
        <input
          class="info-item id must"
          type="text"
          placeholder="아이디"
          id="userId"
          name="아이디"
          maxlength="20"
        />
        <button class="up-delete-btn delete-btn">X</button>
        <input
          class="info-item pass must"
          type="password"
          placeholder="비밀번호"
          id="pass"
          name="비밀번호"
          maxlength="20"
        />
        <button class="down-delete-btn delete-btn">X</button>
      </div>
      <div>
        <button class="login-btn">로그인</button>
      </div>
      <div class="footer">
        <a class="page-link" href="signup.html">회원가입</a>
        <a class="page-link" href="findid.html">아이디 찾기</a>
        <a class="page-link" href="findpass.html">비밀번호 찾기</a>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
