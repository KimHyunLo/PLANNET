<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLANNET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/84b5615326.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- 네비 메뉴 -->
      <nav>
        <header class="logo">PLANNET</header>
        <div class="nav-item">
          <div class="menu">
            <a href="main.html" class="menu-item" id="mainItem">
              <i class="fa-solid fa-house-chimney this-page" id="mainIcon"></i>
              <span class="menu-text" id="mainText">메인화면</span>
            </a>
            <a href="spec.html" class="menu-item" id="specItem">
              <i class="fa-solid fa-address-card" id="specIcon"></i>
              <span class="menu-text" id="specText">스펙관리</span>
            </a>
            <a href="job.html" class="menu-item" id="jobItem">
              <i class="fa-solid fa-users-rectangle" id="jobIcon"></i>
              <span class="menu-text" id="jobText">직무설명</span>
            </a>
            <a href="settings.html" class="menu-item" id="setItem">
              <i class="fa-solid fa-gear" id="setIcon"></i>
              <span class="menu-text" id="setText">설정</span>
            </a>
          </div>
          <div class="login">
            <a href="settings.html">김현로님</a>
            <span>/</span>
            <a href="index.html">로그아웃</a>
          </div>
        </div>
      </nav>
      <div class="main">
        <!-- 달력 -->
        <section class="calendar">
          <div class="calendar-header">
            <button class="nav-btn go-prev" onclick="prevMonth()">&lt</button>
            <button class="nav-btn year-month" onclick="goToday()"></button>
            <button class="nav-btn go-next" onclick="nextMonth()">&gt</button>
          </div>
          <div class="days">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
          </div>
          <div class="dates"></div>
        </section>
        <!-- 검색&일정&목표 -->
        <aside class="side">
          <div class="search">
            <input class="search-box" type="text" />
            <button class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="daily">
            <div class="side-header">
              <div class="side-title">일정</div>
              <button class="side-btn daily-edit-btn">
                <i class="fa-solid fa-circle-plus"></i>
              </button>
            </div>
            <div class="list daily-list">
              <div class="new-list">
                <div class="list-first">
                  <div class="list-title">캡스톤 디자인 회의</div>
                  <span class="title-bottom">
                    <span class="time">
                      <span class="start-time"> 14 : 00 </span>
                      <span class="bottom-item">~</span>
                      <span class="end-time"> 15 : 00 </span>
                    </span>
                    <span class="bottom-item">|</span>
                    <span class="place"> 산학관 411호 </span>
                  </span>
                </div>
                <button>
                  <i class="fa-solid fa-trash-can delete-btn"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="daily-modal hidden">
            <div class="daily-modal-box">
              <div class="daily-modal-grid">
                <span class="modal-subject"> 제목 </span>
                <input type="text" class="modal-detail"></input>
                <span class="modal-subject"> 시간 </span>
                <span class="modal-detail modal-time">
                  <input type="text" class="modal-start-time"></input>
                  <span class="bottom-item">~</span>
                  <input type="text" class="modal-end-time"></input>
                </span>
                <span class="modal-subject"> 장소 </span>
                <input type="text" class="modal-detail"></input>
                <span class="modal-subject"> 색상 </span>
                <span class="color-sample">
                  <button class="mark color-red"></button>
                  <button class="mark color-orange"></button>
                  <button class="mark color-yellow"></button>
                  <button class="mark color-green"></button>
                  <button class="mark color-cyan"></button>
                  <button class="mark color-blue"></button>
                </span>
              </div>
              <span class="modal-btn">
                <span>
                  <button class="daily-accept-btn">
                    <i class="fa-solid fa-square-check modal-btn-detail"></i>
                  </button>
                </span>
                <span>
                  <button class="daily-cancel-btn">
                    <i class="fa-solid fa-xmark modal-btn-detail"></i>
                  </button>
                </span>
              </span>
            </div>
          </div>
          <div class="plan">
            <div class="side-header">
              <div class="side-title">목표</div>
              <button class="side-btn plan-edit-btn">
                <i class="fa-solid fa-circle-plus"></i>
              </button>
            </div>
            <div class="list plan-list">
              <div class="new-plan">
                <div class="plan-input">
                  <input
                    type="checkbox"
                    name="plan-checkbox"
                    id="plan-checkbox"
                  />
                  <label for="plan-checkbox"> </label>
                  <span class="plan-title">이력서 첨삭</span>
                </div>
                <button>
                  <i class="fa-solid fa-trash-can delete-btn"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="plan-modal hidden">
            <div class="plan-modal-box">
              <div class="plan-modal-grid">
                <span class="modal-subject"> 제목 </span>
                <input type="text" class="modal-detail"></input>
              </div>
              <span class="modal-btn">
                <span>
                  <button class="plan-accept-btn">
                    <i class="fa-solid fa-square-check modal-btn-detail"></i>
                  </button>
                </span>
                <span>
                  <button class="plan-cancel-btn">
                    <i class="fa-solid fa-xmark modal-btn-detail"></i>
                  </button>
                </span>
              </span>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="nav.js"></script>
  </body>
</html>
