<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLANNET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="spec.css" />
    <script
      src="https://kit.fontawesome.com/84b5615326.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- 네비 메뉴 -->
      <nav>
        <header class="logo">PLANNET</header>
        <div class="nav-item">
          <div class="menu">
            <a href="main.html" class="menu-item" id="mainItem">
              <i class="fa-solid fa-house-chimney" id="mainIcon"></i>
              <span class="menu-text" id="mainText">메인화면</span>
            </a>
            <a href="spec.html" class="menu-item" id="specItem">
              <i class="fa-solid fa-address-card this-page" id="specIcon"></i>
              <span class="menu-text" id="specText">스펙관리</span>
            </a>
            <a href="job.html" class="menu-item" id="jobItem">
              <i class="fa-solid fa-users-rectangle" id="jobIcon"></i>
              <span class="menu-text" id="jobText">직무설명</span>
            </a>
            <a href="settings.html" class="menu-item" id="setItem">
              <i class="fa-solid fa-gear" id="setIcon"></i>
              <span class="menu-text" id="setText">설정</span>
            </a>
          </div>
          <div class="login">
            <a href="settings.html">김현로님</a>
            <span>/</span>
            <a href="index.html">로그아웃</a>
          </div>
        </div>
      </nav>
      <div class="main">
        <div class="slides">
          <div class="page info_edu">
            <div class="tab">
              <div class="spec-header">인적사항</div>
              <div class="info-area">
                <div class="info-img">
                  <img
                    src="기본이미지"
                    alt="증명사진"
                    onerror="this.style.display='none'"
                  />
                </div>
                <div class="info-grid">
                  <span class="title"> 이름 </span>
                  <span class="detail spare">
                    <span> 홍길동 </span>
                    <span>
                      <span> 남 </span>
                      <span class="space"> / </span>
                      <span class="not-choosen"> 여 </span>
                    </span>
                  </span>
                  <span class="title"> 생년월일 </span>
                  <span class="detail"> 1000.10.10 </span>
                  <span class="title"> 전화번호 </span>
                  <span class="detail"> 01099991111 </span>
                  <span class="title"> 이메일 </span>
                  <span class="detail"> asdasd@gmail.com </span>
                  <span class="title"> 주소 </span>
                  <span class="detail">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                  </span>
                </div>
              </div>
            </div>              
            <div class="tab edu">
              <div class="spec-header">학력</div>
              <div class="edu-list">
                <div class="new-edu">
                  <span class="title gap">
                    <span> 2020 </span>
                    <span class="space"> ~ </span>
                    <span> 2022 </span>
                  </span>
                  <span class="detail"> 무슨고등학교 졸업 </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="change-data" onclick="location.href='spec_info.html'">
          +
        </button>
      </div>
    </div>

    <script src="nav.js"></script>
  </body>
</html>
